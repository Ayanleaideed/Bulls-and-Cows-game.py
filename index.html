<!DOCTYPE html>
<html>

<head>
  <style>
    /* Style the form */
    form {
      margin: 0 auto;
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #4CAF50;
    }

    /* Style the input fields */
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      width: 100%;
      color: white;
    }

    /* Style the submit button */
    button {
      background-color: #00bcd4;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #00838f;
    }

    /* Add some decorative elements */
    form:before {
      content: "";
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      background-color: #4CAF50;
      border-radius: 5px;
      z-index: -1;
    }

    form:after {
      content: "";
      position: absolute;
      top: -15px;
      left: -15px;
      right: -15px;
      bottom: -15px;
      background-color: #00bcd4;
      border-radius: 5px;
      z-index: -2;
    }
  </style>
</head>

<body>
  <form>
    <h2>Login</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button type="submit">Login</button>
  </form>
</body>

</html>
